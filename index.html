<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Graphing Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.1/lib/browser/math.min.js"></script>
</head>
<body>
  <header>
    <span>Graphing Calculator</span>
    <label class="switch" title="Toggle light/dark theme">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"></span>
    </label>
  </header>

  <div id="controls">
    <div id="functions"></div>
    <button onclick="addFunction()">Add Function</button>
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
  </div>

  <canvas id="graph" width="800" height="500"></canvas>

  <script src="script.js"></script>
  <script>
    // Theme toggle logic
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', toggle.checked);
      localStorage.setItem('theme', toggle.checked ? 'dark' : 'light');
    });

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      const isDark = savedTheme === 'dark';
      document.body.classList.toggle('dark', isDark);
      toggle.checked = isDark;

      addFunction(); // Add initial function input
    });
  </script>
</body>
</html>
