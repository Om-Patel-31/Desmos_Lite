<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Graphing Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.js"></script>
</head>
<body>
  <header>
    <h1>Graphing Calculator</h1>
    <label class="theme-toggle">
      <input type="checkbox" id="theme-toggle" />
      Dark Mode
    </label>
  </header>

  <main>
    <canvas id="graph" width="800" height="500"></canvas>

    <div id="controls">
      <button onclick="zoomIn()">Zoom In</button>
      <button onclick="zoomOut()">Zoom Out</button>
      <button onclick="resetZoom()">Reset</button>
      <button onclick="addFunction()">Add Function</button>
    </div>

    <section id="functions"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
